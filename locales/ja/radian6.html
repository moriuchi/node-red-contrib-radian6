<script type="text/x-red" data-help-name="radian6-credentials">
    <p>Radian6 APIの認証をします。 </p>
    <p>ユーザId(<code>User ID</code>)とパスワード(<code>Password</code>)、APIキー(<code>API Key</code>)を設定し、<code>Authenticate with Radian6</code>ボタンをクリックして認証します。</p>
</script>

<script type="text/x-red" data-help-name="radian6-topic">
    <p>Radian6 APIを使用して、トピックプロファイルから投稿データを取得します。 </p>

    <h3>出力</h3>
      <dl class="message-properties">
        <dt>payload <span class="property-type">オブジェクト</span></dt>
        <dd>取得した投稿データを出力します。</dd>
      </dl>

    <h3>詳細</h3>
      <p>投稿データを取得する際に次のパラメータを指定できます。</p>
      <ul>
        <li><code>Topic</code> ：
          <p>トピックを選択します。ユーザのトピックを選択肢に示します。</p>
        </li>
        <li><code>Media Type</code> ：
          <p>メディアタイプを選択します。複数選択が可能です。選択したトピックに関連付けられたメディアタイプを選択肢に示します。</p>
        </li>
        <li><code>Keyword</code> ：
          <p>キーワードを選択します。選択したトピックに関連付けられたキーワードを選択肢に示します。</p>
        </li>
        <li><code>Exclude Keyword</code> ：
          <p>除外するキーワードを選択します。選択したトピックに関連付けられたキーワードを選択肢に示します。</p>
        </li>
        <li><code>Hours</code> ：
          <p><code>Data Range Type</code>で<code>Recent X hours</code>を選択した場合、取得するデータの対象時間を入力します。</p>
        </li>
        <li><code>Date Range Start</code> / <code>Date Range End</code>：
          <p><code>Data Range Type</code>で<code>Date Range</code>を選択した場合、取得するデータの対象期間を入力します。</p>
        </li>
        <li><code>Page Size</code> ：
          <p>ページごとに取得するデータ件数を入力します。</p>
        </li>
        <li><code>Page Index</code> ：
          <p>取得するページを入力します。</p>
        </li>
        <li><code>Keyword Groups</code> ：
          <p>キーワードグループで投稿を分けて取得する場合、チェックをつけます。</p>
        </li>
      </ul>

</script>
